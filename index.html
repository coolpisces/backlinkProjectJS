<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlink Project JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">

</head>

<body>

    <h1 id="show-modal">Backlink Add</h1>

    <div class="container" id="back-links-container">

    </div>

    <div class="modal-container" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Backlink Add</h3>
                <i class="fa-sharp fa-solid fa-xmark" id="close-modal"></i>
            </div>
            <div class="modal-content">
                <form id="backlink-form">
                    <div class="form-group">
                        <label class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label class="formLabel">Website Adress</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>

            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/2ed001a2f5.js" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>

</html>
